<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">

     <title>CRUD</title>
</head>
<body>
          <p>
          <select name = "tyoe" id = "type"  onchange="selectBoxChange(value);">
               <option value="" >-----</option>
               <option value="poem" >1. POEM</option>
               <option value="essay">2. ESSAY</option>
               <option value="visual">3. VISUAL</option>
               <o ption value="physical">4. PHYSICAL</option>
          </select>
          </p>
          <!-- 만들기 형식을 소환  -->
          <div class="format"></div>
          <!-- multiple옵션 추가로 컨트롤 / 쉬프트 키로 다중 선택 가능  -->
     <script src="./form.js"></script>
     <script>
          const type = document.getElementById('type');
          const format =  document.querySelector('.format');
          function selectBoxChange(value){
               if(value === 'poem'){
                    format.innerHTML = `
                    <form method="POST" action="/">
                         Title :<input type="text" name="title" required><br> Author : 
                         <select>
                              <option value="">-----</option>
                         </select><br>
                         <p>
                         Contents<br>
                         <input type="file" accept="image/jpg,image/jpeg,image/png" multiple required><br>
                         <textarea name="desc" id="" cols="30" rows="10"></textarea></p>
                         <br>
                         <input type="submit">
                    </form>`;
               }else{
                    format.innerHTML = ``;
               }
          }
     </script>
</body>
</html>
